<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application to our Spacetrip</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut1" id="astronaut1">
<img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut2" id="astronaut2">

<form action="">
<h1>Rocket around the moon with your BFFs</h1>

<label for="" class="block-display">Departure Country</label>
<select name="countries" id="countries">
<option value="india">India</option>
<option value="usa">USA</option>
<option value="canada">Canada</option>
</select>

<label for="" class="block-display">No. of Space Travellers</label>
<input type="number" name="travellers" id="travellers">

<label for="" class="block-display">Your email</label>
<input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">

<label for="" class="block-display">Do you wanna rent a space suit?</label>

<input type="radio" id="yes" name="rent-button">
<label for="" class="rent-label">Yes, Please</label>

<input type="radio" id="no" name="rent-button">
<label for="" class="rent-label">No, I have my own</label>

<input type="submit" id="button" value="TAKE US TO SPACE">
</form>
</body>
</html>
